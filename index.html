<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>audio | video | project</title>
  </head>
  <body>
    <h2>The Video File</h2>
    <video
      src="./track/video.mp4"
      controls
      width="300"
      height="200"
      autoplay
      muted
      preload="none"
      poster="./poster.jpg"
    >
      Sorry, your browser doesn't support embedded videos.
    </video>
    <h2>The Audio File</h2>
    <audio src="./track/audio.mp3" controls autoplay loop preload="metadata">
      Your broswer does not support the <code>audio</code> element.
    </audio>
  </body>
</html>
